{% extends 'base.html' %}

{% block title %}取消订单{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>取消订单</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">确认取消</h5>
        </div>
        <div class="card-body">
            <p>您确定要取消订单 #{{ order.id }} 吗？</p>
            <p><strong>订单金额：</strong>¥{{ order.total_amount }}</p>
            <p><strong>创建时间：</strong>{{ order.created_at|date:"Y-m-d H:i:s" }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">确认取消</button>
                    <a href="{% url 'order:detail' order.id %}" class="btn btn-secondary">返回订单详情</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
